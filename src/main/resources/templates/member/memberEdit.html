<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원정보 수정 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #98d4f3;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Verdana, sans-serif;
            text-align: center;
        }
        .container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #F90;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .formgroup {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            font-size: 1.2em;
            color: #333;
            margin-bottom: 5px;
        }
        input, select {
            font-family: Verdana, sans-serif;
            font-size: 1em;
            border-radius: 20px;
            border: solid 3px #98d4f3;
            padding: 12px;
            width: 100%;
            outline: none;
            transition: border 0.5s;
            box-sizing: border-box;
        }
        input:focus {
            border: solid 3px #77bde0;
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .btn {
            padding: 12px;
            border-radius: 20px;
            text-align: center;
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            transition: background-color 0.5s;
        }
        .btn-secondary { background-color: #6c757d; }
        .btn-primary { background-color: #007bff; }
        .btn-danger { background-color: #dc3545; }
        .btn:hover { opacity: 0.8; }
        .profile-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<!-- Header -->
<nav th:replace="~{/fragments/header.html :: header}"></nav>

<!-- Main Content -->
<main class="container">
    <div class="card">
        <h2>회원정보 수정</h2>
    <form action="/memberEdit" method="post" enctype="multipart/form-data">
        <input th:value="${Member.userImage != null ? Member.userImage : Member.userImage}" type="hidden" name="originalImage">
        <div class="mb-3">
            <label>프로필 이미지 파일 선택</label>
            <img th:if="${Member.userImage}" th:src="@{'/uploads/' + Member.userImage}" alt="프로필 이미지" width="150">
            <input type="file" id="file" name="userImage" accept="image/*" class="form-control">
        </div>
        <div class="formgroup">
            <label>이메일</label>
            <input th:value="${Member.email}" type="email" id="email" name="email" required>
        </div>
        <div class="formgroup">
            <label>비밀번호</label>
            <input th:value="${Member.password}" type="password" id="password" name="password" required>
        </div>
        <div class="formgroup">
            <label>비밀번호 확인</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <div class="formgroup">
            <label>이름</label>
            <input th:value="${Member.name}" type="text" id="name" name="name" required>
        </div>
        <div class="formgroup">
            <label>전화번호</label>
            <input th:value="${Member.phoneNumber}" type="number" id="phoneNumber" name="phoneNumber" required>
        </div>
        <div class="formgroup">
            <label>설명</label>
            <input th:value="${Member.description}" type="text" id="description" name="description" required>
        </div>
        <div class="formgroup">
            <label class="form-label">가입날짜</label>
            <div th:text="${Member.joinDate}" class="form-control-plaintext"></div>
        </div>
        <button type="submit" class="btn btn-primary">수정하기</button>
        <button type="button" class="btn btn-secondary mt-2" onclick="history.back()">뒤로가기</button>
    </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- footer  -->
<footer th:replace="~{fragments/footer.html :: footer}"></footer>
</body>
</html>
