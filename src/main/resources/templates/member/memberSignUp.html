<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
         background-color: #98d4f3;
         display: flex;
         flex-direction: column;
         min-height: 100vh;
         margin: 0;
         font-family: Verdana, sans-serif;
         text-align: center;
       }
       .container {
         flex-grow: 1;
         display: flex;
         justify-content: center;
         align-items: center;
         padding: 20px;
       }
       .card {
         max-width: 500px;
         width: 100%;
         background: white;
         border-radius: 20px;
         padding: 30px;
         box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
       }
       h2 {
         color: #F90;
         font-size: 2em;
         margin-bottom: 20px;
       }
       .form-label {
         font-size: 1.1em;
         font-weight: bold;
         text-align: left;
         display: block;
       }
       input {
         font-family: Verdana, sans-serif;
         font-size: 1em;
         border-radius: 20px;
         border: solid 3px #98d4f3;
         padding: 12px;
         width: 100%;
         outline: none;
         transition: border 0.5s;
         box-sizing: border-box;
       }
       input:focus {
         border: solid 3px #77bde0;
       }
       .btn-container {
         display: flex;
         flex-direction: column;
         gap: 10px;
         margin-top: 20px;
       }
       .btn {
         padding: 12px;
         border-radius: 20px;
         text-align: center;
         text-decoration: none;
         color: white;
         font-size: 1.2em;
         font-weight: bold;
         border: none;
         transition: background-color 0.5s;
       }
       .btn-secondary { background-color: #6c757d; }
       .btn-primary { background-color: #007bff; }
       .btn:hover { opacity: 0.8; }

    .error-message {
        color: red;
        font-size: 0.9em;
        margin-top: 5px;
        text-align: left;
    }
  </style>
</head>
<body>
<!-- Header -->
<nav th:replace="~{/fragments/header.html :: header}"></nav>

<!-- Main Content -->
<main class="container">
  <div class="card">
      <h2>회원가입</h2>
    <form action = "/memberSignUp" method="post" enctype="multipart/form-data" class="needs-validation">
      <div class="mb-3">
        <label for="file" class="form-label">프로필 이미지 파일 선택</label>
        <input type="file" id="file" name="userImage" accept="image/*">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="예: user@example.com" required>
        <p th:if="${emailError}" class="error-message">이미 사용 중인 이메일입니다.</p>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="8자 이상 입력" required>
        <p th:if="${passwordError}" class="error-message">비밀번호는 8자 이상 입력해야 합니다.</p>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">비밀번호 확인</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="8자 이상 입력" required>
        <p th:if="${confirmPasswordError}" class="error-message">입력한 비밀번호가 서로 다릅니다.</p>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">이름</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="예: 홍길동" required>
      </div>
<!--      <div class="mb-4">-->
<!--        <label for="joinDate" class="form-label">가입날짜</label>-->
<!--        <input type="date" class="form-control" id="joinDate" name="joinDate" required>-->
<!--      </div>-->
      <div class="mb-4">
        <input type="hidden" class="form-control" id="joinDate" name="joinDate" readonly>
      </div>
      <div class="mb-5">
        <label for="phoneNumber" class="form-label">전화번호</label>
        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
      </div>
      <div class="mb-6">
        <label for="description" class="form-label">설명</label>
        <input type="text" class="form-control" id="description" name="description" required>
      </div>
      <div class="btn-container">
        <button type="submit" class="btn btn-primary">회원가입</button>
        <button type="button" class="btn btn-secondary" onclick="history.back()">뒤로가기</button>
      </div>
    </form>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- footer  -->
<footer th:replace="~{fragments/footer.html :: footer}"></footer>
</body>
</html>
