<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap JS (필수) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <meta charset="UTF-8">
  <title>상품 등록</title>

  <style>
    body {
        background-color: #98d4f3;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
        font-family: Verdana, sans-serif;
        text-align: center;
    }
    .container {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    .card {
        max-width: 500px;
        width: 100%;
        background: white;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    h2 {
        color: #F90;
        font-size: 2em;
        margin-bottom: 20px;
    }
    .form-group {
        text-align: left;
        margin-bottom: 15px;
    }
    label {
        display: block;
        font-size: 1.2em;
        color: #333;
        margin-bottom: 5px;
    }
    input {
        font-family: Verdana, sans-serif;
        font-size: 1em;
        border-radius: 20px;
        border: solid 3px #98d4f3;
        padding: 12px;
        width: 100%;
        outline: none;
        transition: border 0.5s;
        box-sizing: border-box;
    }
    input:focus {
        border: solid 3px #77bde0;
    }
    .btn-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 20px;
    }
    .btn {
        padding: 12px;
        border-radius: 20px;
        text-align: center;
        text-decoration: none;
        color: white;
        font-size: 1.2em;
        font-weight: bold;
        border: none;
        transition: background-color 0.5s;
    }
    .btn-primary { background-color: #007bff; }
    .btn:hover { opacity: 0.8; }
    .error-message {
        color: red;
        font-size: 0.9em;
        margin-top: 5px;
        display: block;
    }

    .form-actions button {
      padding: 10px 20px;
      font-size: 1.1em;
      font-weight: bold;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
  }


    /* 물방울 효과 추가 */
.background-bubbles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
}

.bubble {
    position: absolute;
    background-color: rgba(255, 255, 255, 0.5); /* 반투명한 하얀색 */
    border-radius: 50%;
    opacity: 0.7;
    animation: floatUp 10s infinite linear;
}

/* 애니메이션: 위로 천천히 떠오르게 */
@keyframes floatUp {
    from {
        transform: translateY(100vh);
    }
    to {
        transform: translateY(-10vh);
    }
}
  </style>
  </style>

</head>
<body>
<div class="background-bubbles">
  <div class="bubble" style="width: 50px; height: 50px; left: 10%; animation-duration: 8s;"></div>
  <div class="bubble" style="width: 100px; height: 100px; left: 30%; animation-duration: 12s;"></div>
  <div class="bubble" style="width: 70px; height: 70px; left: 50%; animation-duration: 10s;"></div>
  <div class="bubble" style="width: 40px; height: 40px; left: 70%; animation-duration: 6s;"></div>
  <div class="bubble" style="width: 90px; height: 90px; left: 90%; animation-duration: 14s;"></div>
  <div class="bubble" style="width: 60px; height: 60px; left: 15%; animation-duration: 9s;"></div>
  <div class="bubble" style="width: 110px; height: 110px; left: 25%; animation-duration: 11s;"></div>
  <div class="bubble" style="width: 80px; height: 80px; left: 45%; animation-duration: 13s;"></div>
  <div class="bubble" style="width: 55px; height: 55px; left: 65%; animation-duration: 7s;"></div>
  <div class="bubble" style="width: 95px; height: 95px; left: 85%; animation-duration: 15s;"></div>
</div>
<!-- Navigation Bar -->
<nav th:replace="~{./fragments/header.html :: header}"></nav>
<!--    -->
<main class="container">
  <div class="card">
    <h2>상품 등록</h2>
      <form action="/productRegister" method="post" enctype="multipart/form-data" class="form" id="productRegistration">
        <div class="form-group">
          <label for="file" class="form-label">상품 이미지 파일 선택</label>
          <input type="file" id="file" name="image" accept="image/*" required>
        </div>
        <div class="form-group">
          <label for="name" class="form-label">상품명</label>
          <input type="text" id="name" name="name" placeholder="예: 수영모" required>
          <span id="nameError" class="error-message"></span>
        </div>
        <div class="form-group">
          <label for="productOutline" class="form-label">상품 설명</label>
          <input type="text" id="productOutline" name="productOutline" placeholder="예: Samsung" required>
        </div>
        <div class="form-group">
          <label for="price" class="form-label">가격</label>
          <input type="number" id="price" name="price" placeholder="예: 99000" required>
        </div>
        <div class="mb-4">
          <input type="hidden" class="form-control" id="productDate" name="productDate" readonly>
        </div>
        <div class="form-group">
          <label for="startDate" class="form-label">사용하기 시작한 기한</label>
          <input type="date" id="startDate" name="startDate" required>
        </div>
          <div class="form-group">
              <label for="endDate" class="form-label">사용이 끝난 기한</label>
              <input type="date" id="endDate" name="endDate" required>
          </div>
        <div class="form-actions">
          <button type="submit">상품 등록</button>
        </div>
      </form>
  </div>
</main>

<!-- footer  -->
<footer th:replace="~{fragments/footer.html :: footer}"></footer>
