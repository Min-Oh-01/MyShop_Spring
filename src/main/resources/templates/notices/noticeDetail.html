<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>공지사항 상세</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Custom Styles -->
  <style>
    body {
      background: linear-gradient(to bottom, #87CEEB, #1E90FF, #4682B4);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex-grow: 1;
    }

    .notice-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
      min-width: 400px;
      max-height: 80vh;
      overflow-y: auto;
    }


    .notice-title {
      color: #005f99;
    }

    .btn-back {
      background: #007acc;
      color: white;
      text-decoration: none;
    }

    .btn-back:hover {
      background: #005f99;
    }
    .notice-content {
      line-height: 1.6;
    }

  </style>
</head>
<body>

<!-- Header -->
<nav th:replace="~{/fragments/header.html :: header}"></nav>

<!-- Main Content -->
<div class="container d-flex justify-content-center align-items-center">
  <div class="notice-card col-md-8 col-lg-6 p-4">
    <h1 class="notice-title text-center" th:text="${notice.title}"></h1>
    <hr>
    <p class="text-start notice-content" th:text="${notice.content}"></p>
    <p class="text-muted text-end"><span th:text="${notice.createdAt}"></span></p>
    <div class="text-center">
      <a href="/notices" class="btn btn-back">⬅ 목록으로</a>
    </div>
  </div>
</div>

<!-- Footer -->
<footer th:replace="~{fragments/footer.html :: footer}"></footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
