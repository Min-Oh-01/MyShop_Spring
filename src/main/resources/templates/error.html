<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>에러 발생</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
<div class="text-center">
  <h1 class="display-4 fw-bold text-danger">오류 발생</h1>
  <p class="fs-3 fw-semibold">
    <span th:text="${status}"></span> 오류가 발생했습니다.
  </p>

  <p class="fs-4 text-secondary">
    <span th:if="${status} >= 400 and ${status} < 500">🙅‍♂️ 클라이언트의 요청에 문제가 있습니다.</span>
    <span th:if="${status} >= 500">🛠️ 서버 내부 오류입니다.</span>
  </p>

  <a href="/home" class="btn btn-primary mt-4">홈으로 돌아가기</a>
</div>
</body>
</html>
